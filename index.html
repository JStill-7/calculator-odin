<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <div class="calculator-buttons">
        <input class= "child result grey" type="text" >
        <button class="child grey clearBtn">Clear</button>
        <button class="child grey negativeNum">+/-</button>
        <button class="child grey">/</button>
        <button class="child grey num">7</button>
        <button class="child grey num">8</button>
        <button class="child grey num">9</button>
        <button class="child grey">*</button>
        <button class="child grey num">4</button>
        <button class="child grey num">5</button>
        <button class="child grey num">6</button>
        <button class="child grey">-</button>
        <button class="child grey num">1</button>
        <button class="child grey num">2</button>
        <button class="child grey num">3</button>
        <button class="child grey addBtn">+</button>
        <button class="child zero grey num">0</button>
        <button class="child grey">.</button>
        <button class="child cyan equals">=</button>
    </div>
</div>

    <script src="app.js"></script>
</body>
</html>
