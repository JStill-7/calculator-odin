<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <div class="calculator-buttons">
        <div class="child result grey">123</div>
        <button class="child grey">C</button>
        <button class="child grey">+/-</button>
        <button class="child grey">%</button>
        <button class="child grey">/</button>
        <button class="child grey">7</button>
        <button class="child grey">8</button>
        <button class="child grey">9</button>
        <button class="child grey">*</button>
        <button class="child grey">4</button>
        <button class="child grey">5</button>
        <button class="child grey">6</button>
        <button class="child grey">-</button>
        <button class="child grey">1</button>
        <button class="child grey">2</button>
        <button class="child grey">3</button>
        <button class="child grey">+</button>
        <button class="child zero grey">0</button>
        <button class="child grey">.</button>
        <button class="child cyan equals">=</button>
    </div>
</div>

    <script src="app.js"></script>
</body>
</html>
